<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet"
          href="style.css">
    <title>Ejemplo de formulario de pago</title>
</head>
<body>
<div class="formulario-pago">

    <form>
        <!-- ==HEADER== -->
        <!-- Fila de tarjeta, CVC y monto -->
        <!-- --Titulo del formulario-- -->
        <h1>Ejemplo de formulario de pago</h1>
        <div class="error-message">
            <span>Faltan algunos campos por completar</span>
        </div>
        <div class="fila">
            <fieldset class="grupo-formulario">
                <label for="card-number">Número de tarjeta</label>
                <input type="text"
                       id="card-number"
                       placeholder="XXXXXXXXXXXXXXX"
                       required>
            </fieldset>
            <fieldset class="grupo-formulario">
                <label for="cvc">CVC</label>
                <input type="text"
                       id="cvc"
                       placeholder="0000"
                       required>
            </fieldset>
            <fieldset class="grupo-formulario">
                <label for="amount">Monto</label>
                <div class="fila">
                    <span>$</span>
                    <input type="text"
                           id="amount"
                           placeholder="Ingresa el monto"
                           required>
                </div>
            </fieldset>
        </div>

        <!-- Fila de información personal -->
        <div class="fila">
            <!-- Columna 1 -->
            <div class="columna">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text"
                           id="nombre"
                           placeholder="Ingresa tu nombre"
                           required>
                </fieldset>
                <fieldset>
                    <label for="ciudad">Ciudad</label>
                    <input type="text"
                           id="ciudad"
                           placeholder="Ingresa tu ciudad"
                           required>
                </fieldset>
                <fieldset>
                    <label>Aceptamos:</label>
                    <div class="opciones-pago">
                        <input type="radio"
                               id="cash"
                               name="metodo-pago"
                               required>
                        <label for="cash">
                            <i class="fa-regular fa-money-bill-1"></i>
                        </label>
                        <input type="radio"
                               id="cc"
                               name="metodo-pago">
                        <label for="cc">
                            <i class="fa-solid fa-credit-card"></i>
                        </label>
                        <input type="radio"
                               id="paypal"
                               name="metodo-pago">
                        <label for="paypal">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                        <input type="radio"
                               id="applepay"
                               name="metodo-pago">
                        <label for="applepay">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </label>
                    </div>
                </fieldset>
            </div>

            <!-- Columna 2 -->
            <div class="columna">
                <fieldset>
                    <label for="apellido">Apellido</label>
                    <input type="text"
                           id="apellido"
                           placeholder="Ingresa tu apellido"
                           required>
                </fieldset>
                <div class="fila-2">
                    <fieldset class="grupo-formulario">
                        <label for="estado">Región</label>
                        <select id="estado"
                                required>
                            <option value="">Selecciona un estado</option>
                            <option value="ny">Valparaíso</option>
                            <option value="ca">Metropolitana</option>
                        </select>
                    </fieldset>
                    <fieldset class="grupo-formulario">
                        <label for="codigo-postal">Código Postal</label>
                        <input type="text"
                               id="codigo-postal"
                               placeholder="Ingresa tu código postal"
                               required>
                    </fieldset>
                </div>
                <fieldset>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"
                              rows="4"
                              placeholder="Añade cualquier nota aquí"></textarea>
                    <p class="nota">Añade cualquier nota aquí.</p>
                </fieldset>
            </div>
        </div>
        <div class="actions">
            <button type="button"
                    class="cancel">Cancelar
            </button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>
