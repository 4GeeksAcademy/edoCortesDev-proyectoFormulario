<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Payment Form</title>
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10 offset-md-1">
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Payment Form Example</h3>
            </div>
            <div class="card-body">
                <div id="error-msg"
                     class="alert alert-danger">Some fields are missing
                </div>
                <form method="post"
                      action="#">
                    <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="exampleAccount">Card #</label>
                            <input class="form-control"
                                   id="exampleAccount"
                                   placeholder="XXXXXXXXXXXXXXXX"
                                   type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleCtrl">CVC #</label>
                            <input class="form-control"
                                   id="exampleCtrl"
                                   placeholder="0000"
                                   type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input class="form-control"
                                       id="exampleAmount"
                                       placeholder="Amount"
                                       type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleFirst">First Name</label>
                            <input class="form-control"
                                   id="exampleFirst"
                                   type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleLast">Last Name</label>
                            <input class="form-control"
                                   id="exampleLast"
                                   type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="exampleCity">City</label>
                            <input class="form-control"
                                   id="exampleCity"
                                   type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleSt">State</label>
                            <select class="form-control"
                                    id="exampleSt">
                                <option>Pick a state</option>
                                <option>Valpara√≠so</option>
                                <option>Metropolitana</option>
                            </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="exampleZip">Postal Code</label>
                            <input class="form-control"
                                   id="exampleZip"
                                   type="text">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p>We accept:</p>
                            <div class="btn-group"
                                 role="group">
                                <label class="btn btn-secondary">
                                    <input type="radio"
                                           name="payment"
                                           autocomplete="off">
                                    <i class="fa-regular fa-money-bill-1"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio"
                                           name="payment"
                                           autocomplete="off">
                                    <i class="fa-solid fa-credit-card"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio"
                                           name="payment"
                                           autocomplete="off">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio"
                                           name="payment"
                                           autocomplete="off">
                                    <i class="fa-brands fa-cc-apple-pay"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="exampleMessage">Message</label>
                            <textarea class="form-control"
                                      id="exampleMessage"
                                      rows="3"></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="float-end">
                    <button class="btn btn-secondary"
                            type="reset">Cancel
                    </button>
                    <button class="btn btn-primary"
                            type="submit">Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
